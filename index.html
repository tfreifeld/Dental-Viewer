<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dental Viewer</title>
    <script src="dist/bundle.js" type="module"></script>
    <style>
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
        }

        .center-button:hover {
            background-color: #2980b9;
        }

        label {
            position: absolute;
            top: 10px;
            left: 20px;
            z-index: 1;
            display: none;
        }

        .constant-controller {
            opacity: 1.0 !important;
        }

    </style>

</head>
<body>
<label for="orbit-controls-toggle">
    Orbit Controls
    <input type="checkbox" id="orbit-controls-toggle" checked>
</label>
<button class="center-button" id="load-button">Load</button>
<script type="module">
    import {AppManager} from './dist/bundle.js';

    new AppManager();
</script>
</body>
</html>
